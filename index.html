<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <title>The Odin Library</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="search">
        <form action="#" method="get">
          <div class="search-container">
            <span class="material-symbols-outlined search-icon">search</span>
            <input
              class="header-input"
              name="fsrch"
              id="fsrch"
              placeholder="Search your favourite books"
            />
          </div>
        </form>
      </div>
    </header>

    <!-- Side Bar/book input -->
    <div class="sidebar">
      <div class="sidebar-content">
        <h2>Library</h2>
        <div class="input-container"></div>
        <input type="text" id="bookName" placeholder="Enter book heading..." />
        <input type="text" id="bookAuthor" placeholder="Enter book author..." />
        <input
          type="text"
          id="bookPages"
          placeholder="Enter number of pages..."
        />

        <div class="custom-checkbox">
          <label class="checkbox-text"
            >Have you read this book?
            <input type="checkbox" id="bookRead" />
          </label>
        </div>
        <button type="submit" id="addBookButton">Add book</button>
      </div>
    </div>

    <!-- Main content/grid of added books -->
    <div class="book-grid"></div>

    <script src="script.js"></script>
  </body>
</html>
